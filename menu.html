<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Amizo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Back Button -->
    <div class="back-btn">
        <a href="index.html">⬅ Back to Restaurants</a>
    </div>

    <!-- Food Menu Section -->
    <section class="food-menu">
        <h2>Spicy Hub - Menu</h2>
        <div class="menu-list">
            <div class="menu-item">
                <img src="assets/images/biryani.jpg" alt="Biryani">
                <h3>Chicken Biryani</h3>
                <p>Spicy & flavorful biryani served with raita.</p>
                <span>₹250</span>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="assets/images/burger.jpg" alt="Burger">
                <h3>Cheese Burger</h3>
                <p>Juicy grilled burger with extra cheese.</p>
                <span>₹150</span>
                <button class="order-btn">Order Now</button>
            </div>
            <div class="menu-item">
                <img src="assets/images/pizza.jpg" alt="Pizza">
                <h3>Pepperoni Pizza</h3>
                <p>Thin crust pizza loaded with cheese & pepperoni.</p>
                <span>₹300</span>
                <button class="order-btn">Order Now</button>
            </div>
        </div>
    </section>

</body>
</html>
